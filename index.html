<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    body{
        background:rgb(59, 59, 59);
    }
    </style>
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="stylesPathsDesigner.css">
</head>
<body>
    <!--==============================
    ========== MAIN CANVAS  =========
    ===============================-->
    <div class="canvas-outterContainer">
        <div class="canvas-animator__object__menu-options" style="display: none;"></div>
        <canvas id="c" class="canvas-animator"></canvas>
    </div>
    <div class="canvas-animator__object-configuration__filter" style="display:none;">
        <div class="canvas-animator__object-configuration">
            <div class="canvas-animator__object-configuration__btn-close"></div>
            <div class="canvas-animator__object-configuration__entrance-settings">
                <p class="canvas-animator__object-configuration__entrance-settings__title">Entrace Modes</p>
                <div class="canvas-animator__object-configuration__entrance-settings__box-radio-buttons">
                    <label id="label_none" for="none">None</label>
                    <input type="radio" name="entrace_mode" value="none" id="none" class="entrance-settings__box-radio-buttons__radio-button">
                    <label id="label_drawn" for="drawn">Drawn</label>
                    <input type="radio" name="entrace_mode" value="drawn" id="drawn" class="entrance-settings__box-radio-buttons__radio-button">
                    <label id="label_dragged" for="dragged">Dragged</label>
                    <input type="radio" name="entrace_mode" value="dragged" id="dragged" class="entrance-settings__box-radio-buttons__radio-button">
                    <label id="label_typed" for="typed">Typed</label>
                    <input type="radio" name="entrace_mode" value="typed" id="typed" class="entrance-settings__box-radio-buttons__radio-button">
                </div>
                <div class="canvas-animator__object-configuration__entrance-settings__box-options">
                    <div class="canvas-animator__object-configuration__entrance-settings__box-options__mode-options none">

                    </div>
                    <div class="canvas-animator__object-configuration__entrance-settings__box-options__mode-options drawn">
                        opciones de el modo drawn
                    </div>
                    <div class="canvas-animator__object-configuration__entrance-settings__box-options__mode-options dragged">
                        opciones del modo dragged
                    </div>
                    <div class="canvas-animator__object-configuration__entrance-settings__box-options__mode-options typed">
                        opciones del modo typed
                    </div>
                </div>
                <div class="canvas-animator__object-configuration__entrance-settings__box-buttons">
                    <button class="btn-accept">Accept</button>

                </div>
            </div>
        </div>
    </div>

    <!--==============================
    ==========ASSETS PANEL=========
    ===============================-->
    <section class="panel-assets">
        <nav class="panel-assets__menu-sections">
            <div class="panel-assets__menu-sections__item">Drawables</div>
            <div class="panel-assets__menu-sections__item">Images</div>
            <div class="panel-assets__menu-sections__item">Sound</div>
        </nav>
        <div class="panel-assets__sections-container">
            <div class="panel-assets__sections-container__section-image-assets">
            </div>

            <div class="panel-assets__sections-container__section-font-assets">
                <div></div>
            </div>
            <div class="sections-container__section-third"></div>
        </div>
        <button class="panel-assets__btn-add-resource">Add Resources</button>
    </section>
    <!--==============================
    ==========INSPECTOR PANEL=========
    ===============================-->
    <section class="panel-inspector">
        <div class="panel-inspector__toolbox">
            <div class="panel-inspector__toolbox__item">
                <p class="toolbox__tool-item__title">Actions:</p>
                <button class="toolbox__item__button-save">Save</button>
                <button class="toolbox__item__button-preview">Preview</button>
                <button class="toolbox__item__button-export">Export</button>
            </div>
            <!--
            <div class="panel-inspector__toolbox__item">
                <p class="toolbox__tool-item__title">Zoom:</p>
                <button class="toolbox__tool-item__button">+</button>
                <button class="toolbox__tool-item__button">-</button>
            </div>
            -->
            <div class="panel-inspector__toolbox__item-text">
                <p class="toolbox__item-text__title">Text:</p>
                <button class="toolbox__item-text__button-add-text" action="add-text">Add Text</button>

            </div>
        </div>
        <div class="panel-inspector__objects-entrance-editor">
                <p class="panel-inspector__objects-entrance-editor__title">Objects with Effects</p>
                <div class="panel-inspector__objects-entrance-editor__box-items ">
                    <div class="panel-inspector__objects-entrance-editor__box-items__item clearfix" style="display:none;">
                        <div class="panel-inspector__objects-entrance-editor__box-items__item__icon">
                            <img src="" alt="" class="">
                        </div>
                        <div class="panel-inspector__objects-entrance-editor__box-items__item__input-field">
                            <label for="">Delay</label>
                            <input type="text" class="box-items__item__input-field__input-element-delay"><!--debe estar 2 niveles del padre, porque el index esta en el padre-->
                        </div>
                        <div class="panel-inspector__objects-entrance-editor__box-items__item__input-field">
                            <label for="">Duration</label>
                            <input type="text" class="box-items__item__input-field__input-element-duration"><!--debe estar 2 niveles del padre, porque el index esta en el padre-->
                        </div>
                    </div>
                </div>
        </div>
        <div class="panel-inspector__animable-objects-editor">
            <p class="panel-inspector__animable-objects-editor__title">Objects with</p>
            <ul class="panel-inspector__animable-objects-editor__box-items ">
                <li class="panel-inspector__animable-objects-editor__box-items__item clearfix" style="display:none;">
                    <img src="" alt="" class="panel-inspector__animable-objects-editor__box-items__item__icon">
                    <div class="panel-inspector__animable-objects-editor__box-items__item__label-group">
                        <p>Object 1</p>
                        <input type="text" style="display: none;">
                    </div>
                    <div class="panel-inspector__animable-objects-editor__box-items__item__btn-action-box">
                    </div>
                </li>
            </ul>
        </div>

    </section>

    <!--==============================
    ==========TIMELINE================
    ===============================-->
    <section class="panel-animation">
        <div class="panel-animation__top-menu">
            <ul class="panel-animation__top-menu__list">
                <li class="panel-animation__top-menu__list__item">Action</li>
                <li class="panel-animation__top-menu__list__item">Scenes</li>
                <li class="panel-animation__top-menu__list__item">Curves</li>
            </ul>
            <form class="panel-animation__top-menu__form-duration">
                <label class="panel-animation__top-menu__form-duration__label">Duration: </label>
                <!--el input debe ser segundo hijo OnDurationForm panel action editor-->
                <input type="text" class="panel-animation__top-menu__form-duration__input">
                <input type="submit" style="display: none;">
            </form>
        </div>
        <div class="panel-animation__editors-container">
                <section class="action-editor">
                    <div class="action-editor__properties-area">
                        <div class="action-editor__properties-area__list">
                            <div class="action-editor__properties-area__list__item" property="position">
                                <span class="action-editor__properties-area__list__item__btn-add">+</span>
                                <p class="action-editor__properties-area__list__item__label">Position</p>
                                <div class="action-editor__properties-area__list__item__box-inputs">
                                    <label>x:</label><input type="text" property="left">
                                    <label>y:</label><input type="text" property="top">
                                </div>
                            </div>
                            <div class="action-editor__properties-area__list__item" property="scale">
                                <span class="action-editor__properties-area__list__item__btn-add">+</span>
                                <p class="action-editor__properties-area__list__item__label">Scale</p>
                                <div class="action-editor__properties-area__list__item__box-inputs">
                                    <label>x:</label><input type="text" property="scaleX">
                                    <label>y:</label><input type="text" property="scaleY">
                                </div>
                            </div>
                            <div class="action-editor__properties-area__list__item" property="angle">
                                <span class="action-editor__properties-area__list__item__btn-add">+</span>
                                <p class="action-editor__properties-area__list__item__label">Angle</p>
                                <div class="action-editor__properties-area__list__item__box-inputs">
                                    <input type="text" property="angle">
                                </div>
                            </div>
                            <div class="action-editor__properties-area__list__item" property="opacity">
                                <span class="action-editor__properties-area__list__item__btn-add">+</span>
                                <p class="action-editor__properties-area__list__item__label">Opacity</p>
                                <div class="action-editor__properties-area__list__item__box-inputs">
                                    <input type="text" property="opacity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-editor__timeline-area">
                        <div class="margin"></div><div class="margin"></div>
                        <div class="action-editor__timeline-area__time-bar">
                            <div class="marker"><div class="marker__head"></div><div class="marker__body"></div></div>
                            <div class="action-editor__timeline-area__time-bar__time-label-container"></div>
                        </div>
                        <div class="action-editor__timeline-area__keyframes-bar">
                            <div class="keyframes-bar__property-lane"></div>
                            <div class="keyframes-bar__property-lane"></div>
                            <div class="keyframes-bar__property-lane"></div>
                            <div class="keyframes-bar__property-lane"></div>
                        </div>
                    </div>
                </section>
                <section class="scenes-editor">2</section>
                <section class="curves-editor">3</section>
        </div>
    </section>
    <!--====================================================================================================================
    ==================================================PATHS DESIGNER====================================================
    =====================================================================================================================-->
    <section class="panel-designer-options">
        <div class="panel-designer-options__section-preview">
            <lable class="section-previoew__title">Preview: </lable>
            <div class="panel-designer-options__section-preview__canvas-container">
                <canvas class="panel-designer-options__section-preview__canvas-container__canvas" id="cPreview"></canvas>  

            </div>
        </div>
        <div class="panel-designer-options__section-settings">
            <div class="section-settings__setting-action">
                <label class="setting-action__title">Actions: </label>
                <button class="setting-action__btn-save" id="save">Save and return</button>
                <button class="setting-action__btn-cancel" id="cancel">Cancel design</button>
            </div>
            <div class="section-settings__setting-zoom">
                <label class="setting-zoom__title">Zoon: </label>
                <button class="setting-zoom__btn-zoom-out">-</button>
                <button class="setting-zoom__btn-zoom-in">+</button>
            </div>
            <div class="section-settings__setting-tool">
                <label class="setting-tool__title">Tools: </label>
                <button class="setting-tool__btn-tool-selection" id="selection">-></button>
                <button class="setting-tool__btn-tool-add" id="add">+</button>
                <button class="setting-tool__btn-tool-remove" id="remove">-</button>

            </div>
            <div class="section-settings__setting-line-width">
                <label class="setting-line-width__title">Path line Width: </label>
                <input type="range" min="1" max="100" value="10" class="setting-line-width__slider"/>
            </div> 
            <div class="section-settings__setting-duration">
                <label for="" class="setting-duration__title">Animation Duration: </label>
                <input type="range" min="2" max="10" step="1"  value="3" class="setting-duration__slider"/>
            </div>          
        </div>
        <div class="panel-designer-options__section-paths">
            <button class="panel-designer__btn-load-svg">Load SVG</button>
            <p class="panel-designer-options__section-paths__title">Paths: </p>
            <div class="panel-designer-options__section-paths__paths-box">
            </div>
            
            <button class="panel-designer-options__section-paths__button">Add Path</button>
        </div>
    </section>

    <section class="panel-paths-designer">
        <canvas id="cPathsDesigner"></canvas>
    </section>

    <div class="panel-paths__popup__filter" style="display:none;">
        <section class="panel-paths__popup">
            <p class="panel-paths__popup__title"></p>
            <p class="panel-paths__popup__message"></p>
            <div class="panel-paths__popup__box-options">
                <button class="panel-paths__popup__box-options__option" style="display:none;"></button>
            </div>
        </section>
    </div>




    <!--====================================================================================================================
    ==================================================PREVIEWER====================================================
    =====================================================================================================================-->
    <div class="modal-effect">
        <section class="panel-previewer">
            <div class="panel-previewer__inner-container">
                <div class="panel-previewer__btn-close"></div>
                <div class="panel-previewer__canvas-container">
                    <canvas id="panel-previewer__canvas"></canvas>
                </div>
                <div class="panel-previewer__controls">
                    <div class="panel-previewer__controls__progress-bar"></div>
                </div>
            </div>
        </section>
    </div>



    <!--=============================
    ==========FLOATING ELEMENTS======
    ==============================-->

    <div class="section-image-assets__dummy-drag-asset"></div>

    <div class="section-image-assets__item__menu-options">
    </div>



    <script src="./variables/globales.js"></script>
    <script src="./util.js"></script>
    <script src="fabric.js"></script>
    <script src="./fabricCustom.js"></script>

    <script src="common/fontsLoading/drawinData.js"></script>

    <script src="common/fontsLoading/FontsLoader.js"></script>
    <script src="common/fontsLoading/FontFaceObserver.js"></script>
    <script src="common/SVGLoading/SVGFlattener.js"></script>
    <script src="common/SVGLoading/SVGManager.js"></script>
    <script src="common/SVGLoading/TextToSVGConverter.js"></script>
    <script src="./common/PathIllustrator.js"></script>
    <script src="./common/ControllerAnimator.js"></script>

    <script src="./controllers/AnimatorView/TimeLineController.js"></script>
    <script src="./controllers/PathDesignerView/PathDesignerController.js"></script>
    <script src="./controllers/PathDesignerView/DrawingManager.js"></script>
    <script src="./controllers/PathDesignerView/PreviewManager.js"></script>
    <script src="./controllers/PathDesignerView/CanvasDrawingManager.js"></script>
    <script src="./controllers/ScenePreviewView/DrawingCacheManager.js"></script>
    <script src="./controllers/ScenePreviewView/ScenePreviewController.js"></script>

    <script src="./UI/MainView/WindowManager.js"></script>
    <script src="./UI/MainView/CanvasManager.js"></script>
    <script src="./UI/MainView/AnimationPanel.js"></script>
    <script src="./UI/MainView/InspectorPanel.js"></script>
    <script src="./UI/MainView/AssetsPanel.js"></script>
    <script src="./UI/PathDesignView/DesignerOptionsPanel.js"></script>
    <script src="./UI/PathDesignView/PathDesignPanel.js"></script>
    <script src="./UI/PreviewerView/PreviewerPanel.js"></script>

    <script src="main.js"></script>
</body>
</html>
